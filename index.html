  <section class='get-in-touch'>
    <div class="container" align='center'>
      <h1>Drop me a line!</h1>
      <div class="col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3">
        <form action="https://getsimpleform.com/messages?form_api_token=02f9ef3aab61a87489bb782f0a16905d" method="post">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" required="required" placeholder="Full Name">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" email="email" placeholder="Email to reply">
          </div>
          <div class="form-group">
            <label for="email">Message Body</label>

            <textarea id='message' name="message" cols="30" rows="20" placeholder="Message body">
            </textarea>
          </div>
          <div class="form-group">
            <button type="submit"  class="btn btn-primary"><img src="images/message.png" alt="">Send</button>
          </div>
        </form>
      </div>
    </div>
  </section>
